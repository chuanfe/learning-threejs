<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>three.js demo2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/three.js"></script>
    <script src="../lib/controls/TrackballControls.js"></script>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    
    <script>

        //准备工作
        //1.场景 scene
        let scene = new THREE.Scene();
        //2.相机 camera
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        //3.渲染器 WebGLRenderer
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById('container').appendChild(renderer.domElement);

        /*
        4.生成物体
            在 Three.js 中生成一个物体只需要三步：
            设置物体的形状
            设置物体的材质
            把形状和材质结合起来
        */
        let cubeGeometry = new THREE.CubeGeometry(1, 1, 1);
        let cubeMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });
        let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        //物体通过 scene的add()方法添加到 场景 中
        scene.add(cube);
        
        //可以再添加一些额外的效果动画
        function animate() {
            requestAnimationFrame(animate);
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            //5.渲染器 直接渲染 场景 和 相机
            renderer.render(scene, camera);
        }

        // animate();
        renderer.render(scene, camera);

        //创建场景旋转缩放事件
        var controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 2.5;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        //声明raycaster和mouse变量
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        function onMouseClick( event ) {

            //通过鼠标点击的位置计算出raycaster所需要的点的位置，以屏幕中心为原点，值的范围为-1到1.

            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            // 通过鼠标点的位置和当前相机的矩阵计算出raycaster
            raycaster.setFromCamera( mouse, camera );

            // 获取raycaster直线和所有模型相交的数组集合
            var intersects = raycaster.intersectObjects( scene.children );

            console.log(intersects);

            //将所有的相交的模型的颜色设置为红色，如果只需要将第一个触发事件，那就数组的第一个模型改变颜色即可
            for ( var i = 0; i < intersects.length; i++ ) {

                intersects[ i ].object.material.color.set( 0xff0000 );

            }

            renderer.render(scene, camera); // 渲染场景中的模型

        }

        setInterval(() => {
            controls.update();
            renderer.render(scene, camera); // 渲染场景中的模型
        }, 5);

        window.addEventListener( 'click', onMouseClick, false );

    </script>
</body>
</html>
